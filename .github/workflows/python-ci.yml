name: Lint Python

on: [push, pull_request]  # triggers workflow

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install flake8
      run: pip install flake8

    - name: Run linter
      run: flake8 .
